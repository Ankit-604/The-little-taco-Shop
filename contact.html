        <hr>
        <main>
            <section>
            <h2>
                Our Contact Form
            </h2>
            <form action="https://httpbin.org/get" method="get"></form>
                <fieldset>
                    <legend>
                        Send Us A Message........
                    </legend>
                    <p>
                        <label for="name">Name : </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email : </label>
                        <input type="text" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Yuur Message Here.....">
                        </textarea>
                    </p>                       
                </fieldset>
                <button type="submit">
                    Send
                </button>
                <button type="reset">
                    Reset
                </button>
            </section>
            <section>
                <h2>
                    Our Location
                </h2>

                    619 Taco Temptation Lane, 
                    <br> Bangalore, India.
                    <br> Pincode- 560063.
                    <br><br>
                    Phone: <a href="tel:+91-9998887776">+91 9998887776</a>
                </address>
            </section>
